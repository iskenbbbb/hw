<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
</head>
<body>
<ul>
    {% for i in cinema_key %}
        <li>
            <h1>{{ i.title }}</h1>
<!--            <img src="{{ i.image.url }}" alt="">-->
            <p><strong>{{ i.description }}</strong></p>
            <p>{{i.type_film}}</p>
            <p>{{i.year}}</p>
            <p>{{i.creator}}</p>
            <p>{{i.created_at}}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
